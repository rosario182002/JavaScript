<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 10</title>
</head>
<body>
    <h2>Provincias</h2>
    <form>
        <label for="provincia">Selecciona una provincia:</label>
        <select id="provincia">
          <option value="1">Sevilla</option>
          <option value="2">Córdoba</option>
          <option value="3">Jaén</option>
          <option value="4">Malaga</option>
        </select>
        <button type="button" onclick="mostrarInfoProvincia()">Mostrar Información</button>
      </form>
    <br>
    <form>
        <label for="provinciasMultiple">Selecciona varias provincias:</label>
        <select id="provinciasMultiple" multiple>
          <option value="1">Sevilla</option>
          <option value="2">Córdoba</option>
          <option value="3">Jaén</option>
          <option value="4">Malaga</option>
        </select>
        <button type="button" onclick="mostrarProvinciasSeleccionadas()">Mostrar Selección Múltiple</button>
      </form>
    
    
</body>
<script src="./js/codigo.js"></script>
</html>
