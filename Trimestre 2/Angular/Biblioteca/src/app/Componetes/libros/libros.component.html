<h2>Libros de la biblioteca</h2>

<ul>
  <li *ngFor="let libro of libros">
    <a [routerLink]="['/libro-detalle', libro.id]">{{ libro.id }} - {{ libro.titulo }}</a>
    <a [routerLink]="['/libro-actualizado', libro.id]"> 
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <!--ESTO ES EL LÁPIZ PARA EDITAR (MI BOOSTRA)-->
    </a>
  </li>
</ul>

<button class="btn btn-primary" [routerLink]="['/libro-nuevo']">Añadir Nuevo Libro</button>
