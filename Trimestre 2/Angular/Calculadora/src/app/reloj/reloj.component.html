<div>
    <h2>Calculadora</h2>
    <input type="number" [(ngModel)]="valor1" />
    <input type="number" [(ngModel)]="valor2"/>

    
    <div>
      <button (click)="sumar()">Sumar</button>

    <div>
      <h3>{{ resultado }}</h3>

  </div>
